<!DOCTYPE html>
<head>
    <title>Admin Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
</head>
<body>
    <div class="form-group container"><br>
        <label for="adp">Password :</label>
        <input type="adp" class="form-control" autofocus autocomplete="off" id="adp"><br>
        <button type="submit" class="btn btn-info" onclick="verify()">Validate & Get Data</button>
    </div>
    <div class="insertpt">
        <table id="infoall" class="table table-dark">
            <tr>
                <th>Serial Number</th>
                <th>Name</th>
                <th>College</th>
                <th>City</th>
                <th>Phone Number</th>
                <th>Workshop</th>
                <th>E-Mail</th>
                <th>Workshop Paid</th>
                <th>Accomodation Paid</th>
                <th>Comments Input</th>
                <th></th>
                <th>Existing Comments</th>
            </tr>
        </table>
        <ul id="infotot"></ul>
        <!-- <button id="inforec" class="btn btn-info" onclick="">Get Info For All</button> -->
    </div>
    <script src="./js/admin.js"></script>
</body>
